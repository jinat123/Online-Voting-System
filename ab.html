<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        /* Style for the <li> element */
        li {
            list-style-type: none;
            margin: 10px 0;
        }

        /* Style for the <a> link */
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            padding: 5px;
        }

        /* Optional hover effect for <a> */
        a:hover {
            color: #0056b3;
        }

        /* Style for the "about" section */
        #about {
            padding: 20px;
            background-color: #dbdada;
            border-radius: 8px;
            margin-top: 6px;
            
        }

        #about h2 {
            font-size: 24px;
            color: #333;
        }

        #about p {
            font-size: 22px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- About Section -->
    <div id="about">
        <h2>About</h2>
        <p>This is an online voting system where users can vote for their preferred candidate and view the results.</p>
    </div>

</body>
</html>
