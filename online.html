<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Voting System</title>
  <link rel="stylesheet" href="onlline.css">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="#vote-form">Vote</a></li>
      <li><a href="user.html">User</a></li>
      <li><a href="#results">Results</a></li>
      <li><a href="#about">About</a></li>

    </ul>
  </nav>

  <h1>Online Voting System</h1>

  <!-- Vote Form Section -->
  <div id="vote-form">
    <h2>Select a Candidate to Vote</h2>
    
    <form id="voting-form">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required>

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="candidates">Choose a Candidate:</label>
      <select id="candidates" name="candidates" required>
        <option value="">-- Select a Candidate --</option>
        <option value="Candidate 1">Candidate 1</option>
        <option value="Candidate 2">Candidate 2</option>
        <option value="Candidate 3">Candidate 3</option>
        <option value="Candidate 4">Candidate 4</option>
      </select>

      <button type="submit">Vote</button>
    </form>
  </div>

  <!-- Results Section -->
  <div id="results">
    <h2>Voting Results</h2>
    <table>
      <thead>
        <tr>
          <th>Voter Name</th>
          <th>Vote Date</th>
          <th>Candidate</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="results-list">
        <!-- Results will appear here -->
      </tbody>
    </table>
    <h3>Vote Count by Candidate</h3>
    <table>
      <thead>
        <tr>
          <th>Candidate</th>
          <th>Votes</th>
        </tr>
      </thead>
      <tbody id="results-vote-count">
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>

</body>
</html>
